<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currrency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maincontainer">
      <h1>Currency Converter</h1>
      <form name="form">
        <h2>Enter Amount</h2>
        <input class="amount" type"text" value="100" />

        <div class="flex content2">
          <div class="countrybox">
            <img id="flag" src="https://flagsapi.com/US/flat/64.png" />
            <select class="border">
              <!-- <option>USA</option> -->
            </select>
          </div>
          <img id="exchange-icon" src="images/exchange.svg" />
          <div class="countrybox">
            <img id="flag" src="https://flagsapi.com/AU/flat/64.png" />
            <select class="border">
              <!-- <option>nepal</option> -->
            </select>
          </div>
        </div>
        <div class="flex result"><h3>1USD = 1.5603AUD</h3></div>
        <div class="flex">
          <button class="btn-exchange">Exchange</button>
        </div>
      </form>
    </div>

    <script src="code.js"></script>
    <script src="script.js"></script>
  </body>
</html>
